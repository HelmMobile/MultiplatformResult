def pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
        }
    }
    developers {
        developer {
            id "flaquir4"
            name "Borja GonzÃ¡lez"
        }
    }
    scm {
        url "https://github.com/HelmMobile/MultiplatformResult"
    }
}

bintray {
    def keyProps = new Properties()
    def keyFile = file("../local.properties")
    if (keyFile.exists()) keyFile.withInputStream { keyProps.load(it) }

    user = keyProps.getProperty("bintrayUser")
    key = keyProps.getProperty("bintrayKey")

    pkg {
        repo = "multiplatform-result"
        name = "multiplatform-result"
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/HelmMobile/MultiplatformResult'
    }
}

afterEvaluate {
    project.publishing.publications.forEach { publication ->
        publication.pom.withXml {
            def root = asNode()
            root.appendNode('name', project.name)
            root.appendNode('description', 'Result')
            root.appendNode('url', 'https://github.com/HelmMobile/MultiplatformResult')
            root.children().last() + pomConfig
        }
    }
}

bintrayUpload.doFirst {
    publications = project.publishing.publications
}
